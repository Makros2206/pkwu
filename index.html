        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .clock-container {
            text-align: center;

        #divider {
            width: 100%; /* Menentukan lebar garis */
            border: 3px solid var(--primary-color); /* Warna dan ukuran garis */

        #clock {

            text-shadow: 5px 6.5px 10px rgba(0, 0, 0, 0.5); /* Bayangan pada teks */

        #date {

            margin-top: 10px; /* Jarak atas untuk tanggal */
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); /* Bayangan pada teks tanggal */
        }

        .time-container {
            border: 9px solid var(--primary-color);
            padding: 20px;
            border-radius: 30px;
            margin: 20px 0;
            background-color: var(--secondary-bg-color);
        }

        .title {
            font-size: 45px; /* Ukuran font lebih besar */
            font-weight: bold;
            padding: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5); /* Bayangan pada teks */
            background-color: var(--secondary-bg-color); /* Latar belakang bingkai */

       .group-name1 {

        }

        }

        select {

            border: none;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s;
        }

        select:hover {
            background-color: darkorange;
        }

        .download-btn {

            font-size: 18px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover {

        }

        /* Definisikan tema-tema di sini */
        /* Tema Grunge */
        .grunge-theme {
            --bg-color: #2c2c2c;
            --text-color: #f2f2f2;
            --primary-color: #ff5f5f;
            --secondary-bg-color: #3e3e3e;
        }

        /* Tema Musim Gugur */
        .autumn-theme {
            --bg-color: #d35400;
            --text-color: #ffffff;
            --primary-color: #c0392b;
            --secondary-bg-color: #e74c3c;
        }

        /* Tema Musim Panas */
        .summer-theme {
            --bg-color: #ffd700;
            --text-color: #004e64;
            --primary-color: #00b4d8;
            --secondary-bg-color: #caf0f8;
        }

        /* Tema Minimalis */
        .minimalist-theme {

        /* Tema Neon */

        /* Tema Retro */

        /* Tema Gelap */

        /* Tema Terang */

        /* Tema Lembut */

    <script>
        // Array tema
        const themes = [
            'light-theme', 
            'dark-theme', 
            'grunge-theme', 
            'autumn-theme', 
            'summer-theme', 
            'minimalist-theme', 
            'neon-theme', 
            'retro-theme',
            'pastel-theme', 
            'nature-theme', 
            'ocean-theme', 
            'classic-theme'
        ];

        let currentThemeIndex = 0;
        let autoChangeInterval; // Variabel untuk menyimpan interval

        function selectTheme() {
            const themeSelector = document.getElementById('theme-selector');
            const selectedTheme = themeSelector.value;

            // Hapus semua tema
            themes.forEach(theme => document.body.classList.remove(theme));

            if (selectedTheme === 'auto-change-theme') {
                // Mulai mengganti tema otomatis
                autoChangeTheme();
            } else {
                // Hentikan tema otomatis jika sedang berjalan
                clearInterval(autoChangeInterval);
                document.body.classList.add(selectedTheme);
            }
        }

        // Fungsi untuk mengganti tema otomatis
        function autoChangeTheme() {
            // Hapus tema saat ini
            themes.forEach(theme => document.body.classList.remove(theme));

            // Tambah tema baru
            document.body.classList.add(themes[currentThemeIndex]);

            // Update index tema
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;

            // Set interval untuk mengganti tema setiap 5 detik
            autoChangeInterval = setInterval(() => {
                themes.forEach(theme => document.body.classList.remove(theme));
                document.body.classList.add(themes[currentThemeIndex]);
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            }, 2500);
        }

        // Update jam
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        // Menjalankan fungsi updateClock setiap detik
        setInterval(updateClock, 1000);

        updateClock(); // Menjalankan fungsi saat halaman dimuat
    </script>
